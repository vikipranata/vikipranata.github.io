    safari_pinned_tab: "assets/images/panda.png"

  label:
    text: "Home"
    icon: assets/images/panda.png
    iconHeight: 20

  profileMode:
      enabled: true
      title: "Viki Pranata"
      subtitle: "Positive life start from positive mind."
      imageUrl: "assets/images/profile.jpg"
      imageTitle: "me"
      imageWidth: 200
      imageHeight: 200
      buttons:
          - name: Blogs
            url: https://blog.syslog.my.id
          - name: Badges
            url: "https://www.credly.com/users/vikipranata"

  socialIcons:
    - name: email
      url: "mailto:helovikipranata@gmail.com"
    - name: telegram
      url: "https://t.me/vikipranata"
    - name: instagram
      url: "https://instagram.com/vikipranata"
    - name: twitter
      url: "https://twitter.com/vikipranata"
    - name: github
      url: "https://github.com/vikipranata"
    - name: linkedin
      url: "https://www.linkedin.com/in/vikipranata"
  
  editPost:
  URL: "https://github.com/vikipranata/vikipranata.github.io/blob/main/content"
  Text: "Suggest Changes"
  appendFilePath: true

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

